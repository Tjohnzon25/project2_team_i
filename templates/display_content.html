    <form action="{{ url_for("display_content")}}", method="post">

        <label for="new_content">Enter new item into wishlist: </label>
        <input type="text" id="new_content" name="new_content" placeholder="Enter item">
        <input type="submit" name="createBtn">

        {% for i in data_wishlist%}

            <p>{{ i.wishlist_name}}</p>

            {% for j in data_content %}

            {% endfor %}

        {% endfor %}
        
    </form>
